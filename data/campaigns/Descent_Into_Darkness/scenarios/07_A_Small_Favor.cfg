            speaker=narrator
            message= _ "Note: Only the units you recruit now will be available to you once inside."
            image=wesnoth-icon.png
        [/message]
    [/event]

    # Sentry attacks an undead
    [event]
        name=sighted
        [filter]
            side=1
        [/filter]
        [filter_second]
            side=2
        [/filter_second]

