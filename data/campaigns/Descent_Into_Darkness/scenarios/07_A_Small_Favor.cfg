            [variable]
                name=second_unit.id
                not_equals=Taylor
            [/variable]
            [then]
                [message]
                    speaker=second_unit
                    message= _ "General Taylor! Undead creatures emerge from the forest!"
                [/message]

                [message]
                    speaker=Taylor
                    message= _ "Wake the guard! To arms, men!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Taylor
                    message= _ "Undead creatures emerge from the forest! To arms, men!"
                [/message]
            [/else]
        [/if]

        [modify_side]
            side=2
            {GOLD 75 150 300}
        [/modify_side]
    [/event]

    # Undead unit kicks the holy water
    [event]
        name=moveto
        [filter]
            x,y=5,5
            race=undead
        [/filter]

        [message]
            speaker=unit
            message= _ "Ooouuuh! It burns... burrrrnnns..."  # wmllint: no spellcheck
        [/message]

        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=1
            animate=yes
        [/harm_unit]

        [floating_text]
            x,y=$x1,$y1
            text="<span color='#ff0000'>-1</span>" # wmllint: ignore
        [/floating_text]

        [remove_item]
            x,y=5,5
        [/remove_item]

